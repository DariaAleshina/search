<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header_links">
            <a href="index.html">Google Search</a>
            <a href="advanced_search.html">Advanced Search</a>
        </div>
        <div class="googlelogo_div">
            <img src="googlelogo.png" alt="googlelogo" width="272">
        </div>
        <div class="main_form_div">
                <form class="form" action="https://www.google.com/search">
                    <div class="input_field">
                        <svg focusable="false" style="height:20px;line-height:20px;width:20px;fill:#9aa0a6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        <input class="textarea" autofocus autocomplete="off" rows="1" type="text" name="q">
                        <input class="textarea" autofocus autocomplete="off" rows="1" type="text" name="tbm" value="isch" hidden>
                    </div>
                    <div class="buttons_area">
                        <input type="submit" value="Search Images">
                    </div>
                    
                </form>
            </div>
            
        </div>
    </body>
</html>
